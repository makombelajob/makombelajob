<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulaire d'Inscription</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
            rel="stylesheet">
        <script src="../../Js/burger.js" defer></script>
        <link rel="stylesheet" href="../../css/reset.css">
        <link rel="stylesheet" href="../../css/style.css">
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/scripts.js" defer></script>
    </head>
    <body>
        <header>
            <nav>
                <a href="#">Folio</a>
                <img src="../../multimedia/Logo.png" alt="image Logo">
                <div class="burger">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30"
                        height="30" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </div>
                <div class="open">
                    <ul>
                        <li><a href="../../index.html">Accueil</a></li>
                        <li><a href="../../index.html#expert">Expériences</a></li>
                        <li><a href="../../index.html#education">Formations</a></li>
                        <li><a href="../../index.html#contact">Contact</a></li>
                        <li><a href="../signup/index.html">Signup</a></li>
                        <li><a href="#">Login</a></li>
                    </ul>
                    <button id="close">X</button>
                </div>
            </nav>
        </header>
        <main>
            <section>
                <h1>Login</h1>
                <div id="img">
                    <img src="images/Logo.png" alt="Image logo">
                </div>
                <form action method="post">

                    <div>
                        <label for="email">E-mail</label>
                        <div class="input-group">
                            <input type="email" name="email" id="email">
                            <div class="valid">
                                <svg width="30" height="30"
                                    xmlns:xlink="http://www.w3.org/1999/xlink"
                                    fill="var(--success)">
                                    <use
                                        xlink:href="images/sprite.svg#valid"></use>
                                </svg>
                            </div>
                            <div class="invalid">
                                <svg width="30" height="30"
                                    xmlns:xlink="http://www.w3.org/1999/xlink"
                                    fill="var(--danger)">
                                    <use
                                        xlink:href="images/sprite.svg#invalid"></use>
                                </svg>
                            </div>
                            <div class="invalid-feedback">
                                Ceci n'est pas une adresse e-mail
                            </div>
                        </div>
                    </div>

                    <div>
                        <label for="pass">Mot de passe</label>
                        <div class="input-group">
                            <input type="password" name="pass" id="pass">
                            <div class="valid">
                                <svg width="30" height="30"
                                    xmlns:xlink="http://www.w3.org/1999/xlink"
                                    fill="var(--success)">
                                    <use
                                        xlink:href="images/sprite.svg#valid"></use>
                                </svg>
                            </div>
                            <div class="invalid">
                                <svg width="30" height="30"
                                    xmlns:xlink="http://www.w3.org/1999/xlink"
                                    fill="var(--danger)">
                                    <use
                                        xlink:href="images/sprite.svg#invalid"></use>
                                </svg>
                            </div>
                            <div class="invalid-feedback">
                                Le mot de passe doit faire au moins 16
                                caractères
                            </div>
                        </div>
                    </div>

                    <div>
                        <label for="pass">Choisir Db</label>
                        <div class="input-group">
                            <select name="database" id="database">
                                <option value>===choisir un db===</option>
                                <option value="student">Eleves</option>
                                <option value="teacher">Enseignant</option>
                            </select>

                            <div class="valid">
                                <svg width="30" height="30"
                                    xmlns:xlink="http://www.w3.org/1999/xlink"
                                    fill="var(--success)">
                                    <use
                                        xlink:href="images/sprite.svg#valid"></use>
                                </svg>
                            </div>
                            <div class="invalid">
                                <svg width="30" height="30"
                                    xmlns:xlink="http://www.w3.org/1999/xlink"
                                    fill="var(--danger)">
                                    <use
                                        xlink:href="images/sprite.svg#invalid"></use>
                                </svg>
                            </div>
                            <div class="invalid-feedback">
                                Vous devez choisir une base de données
                            </div>
                        </div>
                    </div>

                    <div>
                        <input type="checkbox" name="rgpd" id="rgpd">
                        <label for="rgpd">En cliquant sur le bouton
                            "M'inscrire",
                            j'accepte la collecte de mes données
                            personnelles...</label>
                        <div class="invalid-feedback">
                            La case doit être cochée
                        </div>
                    </div>

                    <div id="btn">
                        <button type="submit" disabled>M'inscrire</button>
                    </div>

                </form>
            </section>
        </main>
    </body>
</html>
